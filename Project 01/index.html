<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Master</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- intro section -->
      <section>
        <nav class="nav-container">
          <!-- 1st navnar item is image-->
          <div class="nav-img">
            <img src="./assets/Logo.png" alt="" />
          </div>

          <!-- 2nd navbar item is list -->
          <div class="nav-list">
            <ul>
              <li>Home</li>
              <li class="li-item">About</li>
              <li class="li-item">Services</li>
              <li class="li-item">Portfolio</li>
              <li class="li-item">Pricing</li>
            </ul>
          </div>

          <!-- 3rd navbar item is button -->
          <div class="nav-btn">
            <button class="btn">Contact Us</button>
          </div>
        </nav>
      </section>

      <!-- Banner section-->
      <section>
        <div class="banner-container">
          <!-- Left Part -->
          <div class="leftpart">
            <h1 class="heading-text">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>

          <!-- Right Part -->
          <div class="rightpart">
            <img src="./assets/Header Illustration.png" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
