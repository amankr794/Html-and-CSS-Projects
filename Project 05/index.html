<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <img src="./Assets/logo.png" alt="logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our Services</li>
        <li>Contact Us</li>
      </ul>
    </nav>

    <!-- Main Section -->
    <main>
      <!-- Left Section -->
      <section class="leftsection">
        <img class="topangle" src="./Assets/topAngle.png" alt="topangle" />

        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with Emergency problems. Tou
          can easily reach us 24/7. We focused on highest quality.
        </p>

        <img class="bottomangle" src="./Assets/bottomAngle.png" alt="bottomAngle" />
        <img class="stethoscope" src="./Assets/stethoscope.png" alt="" />
        <button>Make Appointment</button>
        <img class="mouse" src="./Assets/mouse.png" alt="mouse" />
      </section>

      <!-- Right Section -->
      <section class="rightsection">
        <img class="greenBox" src="./Assets/greenBox.png" alt="greenBox" />
        <img class="yellowBox" src="./Assets/yellowBox.png" alt="yellowBox" />
        <img class="doctor" src="./Assets/doctor.png" alt="doctor" />
      </section>
    </main>
  </body>
</html>
